<div class="container padding-bottom-30">
<div class="headline">
  <h2>Submit A Problem</h2>
</div>
<form>
<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="contact">Phone Number:</label>
  <input type="contact" class="form-control" id="phn">
</div>
<div class="form-group">
  <label for="location">Location:</label>
  <input type="location" class="form-control" id="lct">
</div>
<div class="form-group">
  <label for="contact">Facebook Link(Optional):</label>
  <input type="contact" class="form-control" id="fb">
</div>

<div class="form-group">
      <label for="sel1">Select A Category:</label>
      <select class="form-control" id="sel1">
        <option>Air Pollution</option>
        <option>Water Pollution</option>
        <option>Drainage Problem</option>
        <option>Farming Problem</option>
        <option>Power Problem</option>
      </select>
    </div>

<div class="form-group">
  <label for="comment">Describe The Problem:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
<button type="submit" class="btn btn-warning btn-block">Submit</button>
</form>
</div>
